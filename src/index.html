<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Search</title>
  <link rel="stylesheet" href="./sass/index.scss" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/notiflix/3.2.7/notiflix-3.2.7.min.css" />
  <script type="module" src="./index.js"></script>
</head>

<body>
  <form class="search-form" id="search-form">
    <input
     type="text" 
     name="searchQuery"
      autocomplete="off" 
      placeholder="Search images..." />
    <button type="submit">Search</button>
  </form>
  <div class="gallery"></div>
  <button type="button" class="load-more" hidden>Load more</button>

  <include src="./partials/example.html"></include>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/notiflix/3.2.7/notiflix-aio-3.2.7.min.js"></script>
</body>

</html>
